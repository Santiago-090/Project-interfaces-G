<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/estilos.css" />
    <link rel="stylesheet" href="./css/tooltips.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="./javascript/tooltips/tooltips.js" defer></script>
    <script src="./javascript/tooltips/dashboard-tooltips.js" defer></script>
  </head>
</head>
<!-- mensaje de error  -->
<body>
  <div id="notificacion" class="notificacion hidden">Mensaje</div>
  <div class="menu-dashboard" id="menuDashboard">
    <!-- Sección superior del menú -->
    <div class="top-menu">
        <div class="logo">
          <img src="https://cdn-icons-png.flaticon.com/128/1721/1721923.png" alt="" />
          <span>Urban Street Admin</span>
        </div>
        <div class="toggle" onclick="toggleMenu()">
          <i class="fa fa-bars"></i>
        </div>
      </div>
      <div class="menu">
        <div class="enlace icon-menu" onclick="irAPagina_indice()">
          <i class="fa fa-list"></i>
          <span>Menú</span>
        </div>
        <div class="enlace icon-category" onclick="toggleCategories()">
          <i class="fa fa-th-large"></i>
          <span>Categoría</span>
        </div>
        <div class="enlace icon-product" onclick="toggleProductos()">
          <i class="fa fa-shopping-cart"></i>
          <span>Producto</span>
        </div>
      </div>
    </div>
    <!-- Sección de categorías, oculta por defecto -->
    <div class="categorias" id="categorias" style="display: none">
      <button class="btn-agregar" onclick="openModal('categoriaModal')">Agregar Categoría</button>
      <table id="tablaCategorias">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>ID</th>
            <th>Nombre</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody id="categoriaListaTabla"></tbody>
      </table>
    </div>
    <!-- Sección de productos, oculta por defecto -->
    <div class="productos" id="productos" style="display: none">
      <button class="btn-agregar btn-producto" onclick="openModal('productoModal')">
        Agregar Producto
      </button>
      <table id="tablaProductos">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Categoría</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody id="productoListaTabla"></tbody>
      </table>
    </div>
    <!-- Modal para agregar una nueva categoría -->
    <div class="modal" id="categoriaModal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('categoriaModal')">&times;</span>
        <h2>Agregar Nueva Categoría</h2>
        <p class="img-product">Seleccione la imagen del producto</p>

        <input type="file" id="imagenCategoriaInput" accept="image/*" />
        <div class="error-message" id="error-imagenCategoriaInput"></div>

        <div class="dateCategotyInputs" style="width: 100%">
          <input type="text" id="idInput" placeholder="ID" />
          <div class="error-message" id="error-idInput"></div>

          <input type="text" id="nombreInput" placeholder="Nombre" />
          <div class="error-message" id="error-nombreInput"></div>
        </div>
        <button onclick="agregarCategoria()" class="addCategotyButton">Agregar</button>
      </div>
    </div>
    <!-- Modal para agregar un nuevo producto -->
    <div class="modal" id="productoModal">
      <div class="modal-content">
        <span class="close closeProduct" onclick="closeModal('productoModal')">&times;</span>
        <h2>Agregar los Datos del Producto</h2>
        <p class="img-product">Seleccione la imagen del producto</p>
        <div class="dateProductInputs" style="width: 100%">
          
          <input type="file" id="imagenInput" accept="image/*" />
          <div class="error-message" id="error-imagenInput"></div>

          <input type="text" id="nombreProductoInput" placeholder="Nombre" />
          <div class="error-message" id="error-nombreProductoInput"></div>

          <input type="text" id="descripcionInput" placeholder="Descripción" />
          <div class="error-message" id="error-descripcionInput"></div>

          <input type="number" id="precioInput" placeholder="Precio" />
          <div class="error-message" id="error-precioInput"></div>
          
          <input type="number" id="cantidadInput" placeholder="Cantidad" />
          <div class="error-message" id="error-cantidadInput"></div>

          <input type="text" id="categoriaProductoInput" placeholder="Categoría" />
          <div class="error-message" id="error-categoriaProductoInput"></div>
        </div>
        <button onclick="agregarProducto()" class="addProductButton">Agregar</button>
      </div>
    </div>
  </div>
  <script src="./javascript/app.js"></script>
</body>
</html>
