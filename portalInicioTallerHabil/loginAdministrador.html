<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URBANSTREET</title>
    <link rel="stylesheet" href="./css/loginAdministrador.css" />
    <link rel="stylesheet" href="./css/tooltips.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="./javascript/loginAdministrador.js"></script>
    <script src="./javascript/tooltips/tooltips.js" defer></script>
    <script src="./javascript/tooltips/loginAdministrador-tooltips.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <form action="#">
          <h2>Login</h2>
          <h2>Administrador</h2>
          <div class="credenciales">
            <div class="input-box">
              <input type="text" id="nombreUsuario" required />
              <label>Nombre Usuario</label>
              <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
              <input type="password" id="contraseña" required />
              <label>Contraseña</label>
              <i class="bx bxs-lock-alt"></i>
            </div>
          </div>
          <div class="forget-section">
            <a onclick="olvidoContraseña()" type="button">¿Olvidaste tu contraseña?</a>
          </div>
          <button class="btn" id="btn" onclick="loguear()" type="button">Entrar</button>
          <div class="account-creation">
            <span><a href="indice.html">Volver al indice</a></span>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
